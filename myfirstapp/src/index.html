<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS for navigation bar */
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #333;
          padding: 10px;
        }

        .navbar input[type="text"] {
          padding: 5px;
          border-radius: 5px;
          border: none;
        }

        .navbar button {
          padding: 8px 15px;
          border: none;
          background-color: #4CAF50;
          color: white;
          border-radius: 5px;
          cursor: pointer;
        }
        /* Rest of your CSS styles */
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
        .content{
          display: flex;
          justify-content: space-around;
          gap: 15px;
        }
        .contentall{
          display: flex;
          flex-direction: row;
          justify-content: space-around;
          flex-flow: wrap;
          gap: 15px;
          color: #fff;
        }
        img{
          display: none;
          width: 150px;
          height: auto;
          border: black solid;
        }
        .search-result {
          display: flex;
          flex-direction: column;
          align-items: center; /* Align items vertically in the center */
          text-align: center;
        }

        .search-result p {
          margin-bottom: 30px;
        }
        #demo {
          display: flex;
          gap: 15px;
          overflow: scroll;

        }

        .slideshow-container {
          position: relative;
          max-width: 700px;
          margin: auto;
        }

        .slides {
          display: block;
        }

        .slides img {
          width: 100%;
          height: auto;
        }
        h1{
          display: flex;
          justify-content: center;
          color: #fff;
        }
        h3{
          display: flex;
          justify-content: center;
          color: #fff;
        }
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        body {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          background: #27272c;
        }
        
        button {
          position: relative;
          background: #444;
          color: #fff; /* Default text color */
          text-decoration: none;
          text-transform: uppercase;
          border: none;
          letter-spacing: 0.1rem;
          font-size: 1rem;
          padding: 1rem 3rem;
          transition: 0.2s;
        }
        
        button:hover {
          letter-spacing: 0.2rem;
          padding: 1.1rem 3.1rem;
          background: var(--clr);
          color: var(--clr); /* Change text color on hover */
          animation: box 3s infinite;
        }
        
        button span {
          position: relative;
          z-index: 1;
          color: inherit; /* Inherit text color from parent button */
        }
        
        button::before {
          content: "";
          position: absolute;
          inset: 2px;
          background: #272822;
        }

        button i {
          position: absolute;
          inset: 0;
          display: block;
        }
        
        button i::before {
          content: "";
          position: absolute;
          width: 10px;
          height: 2px;
          left: 80%;
          top: -2px;
          border: 2px solid var(--clr);
          background: #272822;
          transition: 0.2s;
        }
        
        button:hover i::before {
          width: 15px;
          left: 20%;
          animation: move 3s infinite;
        }
        
        button i::after {
          content: "";
          position: absolute;
          width: 10px;
          height: 2px;
          left: 20%;
          bottom: -2px;
          border: 2px solid var(--clr);
          background: #272822;
          transition: 0.2s;
        }
        
        button:hover i::after {
          width: 15px;
          left: 80%;
          animation: move 3s infinite;
        }
        
        @keyframes move {
          0% {
            transform: translateX(0);
          }
          50% {
            transform: translateX(5px);
          }
          100% {
            transform: translateX(0);
          }
        }
        
        @keyframes box {
          0% {
            box-shadow: #27272c;
          }
          50% {
            box-shadow: 0 0 25px var(--clr);
          }
          100% {
            box-shadow: #27272c;
          }
        }
        


    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <input type="text" id="meal_input" placeholder="Search Your Movie">
        <button type="button" onclick="buttonClicked()" style="--clr:#39FF14"><span>Enter</span><i></i></button>
    </div>
  <h1>FlickReview</h1>
  <h3>Recomended</h3>
  <!-- Add previous and next buttons -->
  <div class="slideshow-container">
    <div class="slides">
      <img src="batman.jpg" alt="Slide 1">
      <img src="marvel.jpg" alt="Slide 2">
      <img src="oppe.jpg" alt="Slide 3">
      <img src="avatar.jpg" alt="Slide 4">
    </div>
    <button class="prev" onclick="plusSlides(-1)" style="--clr:#FF44CC"><span>Previous</span><i></i></button>
    <button class="next" onclick="plusSlides(1)" style="--clr:#0FF0FC"><span>Next</span><i></i></button>
  </div>

  
  <hr>
  <br>
  <!-- Rest of your HTML content -->
  <div class = "contentall">
    <div id="demo"></div>
  </div>

  <br>
  <hr>

    <ul id="list"></ul>
    <p id="url"></p>
    <script src="main.js"></script>
</body>
</html>
