            margin: 20px;

<body>
    <!-- Button to go back to the previous page -->
    <button onclick="goBack()">Go Back</button>


        <div class="mainWrapper">
          <h1>Comment Page</h1>
          <p>please leave  a comment below about this movie!</p>
          <form>
            <div class="form-group">
              <label>File name</label>
              <input id="fileName" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Content</label>
              <textarea id="fileContents" class="form-control" rows="5"></textarea>
            </div>
          </form>
          <button id="btnCreate" class="btn btn-large btn-primary">Create</button>
          <button id="btnRead" class="btn btn-large btn-default">Read</button>
          <button id="btnUpdate" class="btn btn-large btn-warning">Update</button>
          <button id="btnDelete" class="btn btn-large btn-negative">Delete</button>
        </div>
        <script src="commentPage.js"></script>
      </body>
